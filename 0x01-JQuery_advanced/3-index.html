<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script type="application/javascript">
		$(document).ready(function () {
			createFamilyTree();
		});

		function createFamilyTree() {
			$('body').append(`<table></table>`);
			$('table').append(`<thead></thead>`);
			$('thead').append(`<tr></tr>`);
			$('tr').append(`<th>Firstname</th>`);
			$('tr').append(`<th>Lastname</th>`);
			$('table').append(`<tbody></tbody>`);
			$('tbody').append(`<tr></tr>`);
			$('tbody tr').append(`<td></td>`);
			$('tbody td').text('Guillaume');
			$('tbody tr').append(`<td></td>`);
			$('tbody tr td').eq(1).text('Salva');
			$('tbody').append(`<tr>, 
				'<td></td>',
				'<td></td>',
			'</tr>`);
			$('tbody tr td').eq(2).text(`Paulette`);
			$('tbody tr td:eq(2)').next().text(`Salva`);
			$('tbody').append('<tr></tr>')
			$('tbody tr:last').append(`<td></td><td></td>`);
			$('tbody tr:last td:eq(0)').text(`Antoine`);
			$('td').last().text(`Salva`);
		}
	</script>
	<title>Task 3</title>

</head>
